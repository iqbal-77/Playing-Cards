            </div>
            </div>
            
        </div>

            </div>
        </div>

            </div>
        </div>

            </div>
            <div class="flipped2">
            <div class="bottom-right">♣</div>
            <div class="bottom-right">4</div>
            </div>
            </div>

            <div class="playing-card" id="card5">
            <div class="top-left color">5</div>
            <div class="top-left color">♦</div>

          </div>
              <div class="flipped3">
            <div class="bottom-right color">♦</div>

            </div>
        </div>
